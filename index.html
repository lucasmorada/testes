<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas Morada - Full Stack Developer</title>
    <style>
        /* ==================== RESET & BASE ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --border-color: #30363d;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --green: #2ea043;
            --green-light: #3fb950;
            --red: #f85149;
            --yellow: #fbbf24;
            --blue: #58a6ff;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* ==================== PARTICLES ANIMATION ==================== */
        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            50% { transform: translateY(-20px) translateX(10px); }
        }

        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.5;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: var(--green);
            border-radius: 50%;
            animation: float 20s infinite;
            opacity: 0.6;
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* ==================== HEADER ==================== */
        header {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            background-color: rgba(22, 27, 34, 0.9);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 16px;
            transition: color 0.2s;
        }

        .logo:hover {
            color: var(--green);
        }

        .logo svg {
            width: 32px;
            height: 32px;
            fill: var(--text-primary);
        }

        .search-box {
            flex: 1;
            max-width: 280px;
            display: flex;
            align-items: center;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px 12px;
            gap: 8px;
            transition: border-color 0.2s;
        }

        .search-box:focus-within {
            border-color: var(--green);
        }

        .search-box input {
            flex: 1;
            background: none;
            border: none;
            color: var(--text-primary);
            outline: none;
            font-size: 14px;
            placeholder-color: var(--text-secondary);
        }

        .search-box input::placeholder {
            color: var(--text-secondary);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .theme-toggle {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .theme-toggle:hover {
            border-color: var(--green);
            color: var(--green);
        }

        .avatar-header {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--green), var(--blue));
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .avatar-header:hover {
            transform: scale(1.1);
        }

        /* ==================== PROFILE SECTION ==================== */
        .profile-section {
            display: flex;
            gap: 40px;
            margin-top: 40px;
            animation: fadeInUp 0.6s ease-out;
            flex-wrap: wrap;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-avatar {
            flex-shrink: 0;
        }

        .profile-avatar img {
            width: 296px;
            height: 296px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--green), var(--blue));
            border: 2px solid var(--border-color);
            display: block;
        }

        .profile-info {
            flex: 1;
            min-width: 300px;
        }

        .profile-name {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .profile-username {
            font-size: 20px;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        .profile-bio {
            font-size: 16px;
            color: var(--text-primary);
            margin-bottom: 16px;
            line-height: 1.5;
        }

        .profile-details {
            display: flex;
            gap: 24px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .detail-item svg {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            fill: none;
        }

        .profile-stats {
            display: flex;
            gap: 40px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .stat {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .profile-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 16px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background-color: var(--bg-primary);
            border-color: var(--text-secondary);
        }

        .btn-primary {
            background-color: var(--green);
            border-color: var(--green);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--green-light);
            border-color: var(--green-light);
        }

        /* ==================== CONTRIBUTIONS SECTION ==================== */
        .contributions-section {
            margin-top: 60px;
            padding: 24px;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        .contributions-grid {
            display: flex;
            gap: 2px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .contribution-column {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .contribution-square {
            width: 14px;
            height: 14px;
            border-radius: 2px;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .contribution-square:hover {
            box-shadow: inset 0 0 0 1px var(--green);
            transform: scale(1.2);
        }

        .contribution-square.level-0 {
            background-color: var(--bg-tertiary);
        }

        .contribution-square.level-1 {
            background-color: rgba(46, 160, 67, 0.3);
        }

        .contribution-square.level-2 {
            background-color: rgba(46, 160, 67, 0.6);
        }

        .contribution-square.level-3 {
            background-color: rgba(46, 160, 67, 0.9);
        }

        .contribution-square.level-4 {
            background-color: var(--green);
        }

        .tooltip {
            position: absolute;
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            border: 1px solid var(--border-color);
            margin-bottom: 8px;
            z-index: 50;
        }

        .contribution-square:hover .tooltip {
            opacity: 1;
        }

        /* ==================== REPOSITORIES SECTION ==================== */
        .repositories-section {
            margin-top: 60px;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .repos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .repo-card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            gap: 16px;
            text-decoration: none;
            color: var(--text-primary);
        }

        .repo-card:hover {
            border-color: var(--green);
            background-color: var(--bg-tertiary);
            transform: translateY(-2px);
        }

        .repo-header {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .repo-icon {
            flex-shrink: 0;
            width: 20px;
            height: 20px;
            stroke: var(--text-secondary);
            fill: none;
            margin-top: 2px;
        }

        .repo-info {
            flex: 1;
        }

        .repo-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--blue);
            margin-bottom: 8px;
            transition: color 0.2s;
        }

        .repo-card:hover .repo-name {
            color: var(--green);
            text-decoration: underline;
        }

        .repo-description {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .repo-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 12px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .repo-language {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .language-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .stats-row {
            display: flex;
            gap: 20px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stat-item svg {
            width: 14px;
            height: 14px;
            stroke: currentColor;
            fill: none;
        }

        /* ==================== VS CODE SECTION ==================== */
        .vscode-section {
            margin-top: 60px;
            animation: fadeInUp 0.8s ease-out 0.6s both;
            margin-bottom: 60px;
        }

        .vscode-window {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .vscode-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--bg-tertiary);
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            height: 36px;
        }

        .vscode-buttons {
            display: flex;
            gap: 8px;
        }

        .vscode-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
        }

        .vscode-button.red {
            background-color: #ff5f56;
        }

        .vscode-button.yellow {
            background-color: #ffbd2e;
        }

        .vscode-button.green {
            background-color: #27c93f;
        }

        .vscode-filename {
            flex: 1;
            text-align: center;
            font-size: 12px;
            color: var(--text-secondary);
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }

        .vscode-content {
            background-color: var(--bg-primary);
            padding: 20px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
            color: var(--text-primary);
            overflow-x: auto;
            max-height: 600px;
            overflow-y: auto;
        }

        .code-line {
            display: flex;
            align-items: flex-start;
            gap: 16px;
        }

        .line-number {
            color: var(--text-secondary);
            min-width: 40px;
            text-align: right;
            user-select: none;
        }

        .line-content {
            flex: 1;
            white-space: pre-wrap;
            word-break: break-word;
        }

        /* Syntax highlighting */
        .keyword {
            color: #ff79c6;
        }

        .string {
            color: #f1fa8c;
        }

        .function {
            color: #50fa7b;
        }

        .comment {
            color: #6272a4;
        }

        .property {
            color: #8be9fd;
        }

        .number {
            color: #bd93f9;
        }

        .operator {
            color: #ff79c6;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background-color: var(--green);
            margin-left: 2px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 49%, 100% {
                opacity: 1;
            }
            50%, 99% {
                opacity: 0;
            }
        }

        /* ==================== RESPONSIVE ==================== */
        @media (max-width: 768px) {
            .profile-section {
                gap: 30px;
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .profile-avatar img {
                width: 200px;
                height: 200px;
            }

            .profile-info {
                width: 100%;
            }

            .profile-details {
                justify-content: center;
            }

            .profile-stats {
                justify-content: center;
            }

            .profile-actions {
                justify-content: center;
            }

            .repos-grid {
                grid-template-columns: 1fr;
            }

            .header-content {
                gap: 12px;
            }

            .search-box {
                max-width: none;
                order: 3;
                width: 100%;
            }

            .vscode-content {
                font-size: 12px;
                padding: 16px;
            }

            .line-number {
                min-width: 30px;
                gap: 12px;
            }
        }

        @media (max-width: 480px) {
            .profile-name {
                font-size: 24px;
            }

            .profile-username {
                font-size: 16px;
            }

            .repos-grid {
                grid-template-columns: 1fr;
            }

            .profile-details {
                flex-direction: column;
                gap: 12px;
            }

            .profile-stats {
                gap: 20px;
            }
        }

        /* ==================== SCROLL ANIMATIONS ==================== */
        .scroll-fade {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease-out;
        }

        .scroll-fade.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* ==================== LIGHT MODE ==================== */
        body.light-mode {
            --bg-primary: #ffffff;
            --bg-secondary: #f6f8fa;
            --bg-tertiary: #eaeef2;
            --border-color: #d0d7de;
            --text-primary: #24292f;
            --text-secondary: #57606a;
            --green: #1a7f37;
            --green-light: #2da44e;
        }

        body.light-mode .vscode-content {
            background-color: #f8f8f8;
            color: #333;
        }

        body.light-mode header {
            background-color: rgba(246, 248, 250, 0.9);
        }

        /* ==================== COUNTER ANIMATION ==================== */
        @keyframes countUp {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stat-number.animated {
            animation: countUp 0.6s ease-out;
        }
    </style>

    <script>
        // ==================== PARTICLES ==================== //
        function initParticles() {
            const container = document.getElementById('particlesContainer');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = (Math.random() * 3 + 1) + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                particle.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(particle);
            }
        }

        // ==================== THEME TOGGLE ==================== //
        const themeToggle = document.getElementById('themeToggle');
        const isDarkMode = localStorage.getItem('theme') === 'light' ? false : true;

        if (!isDarkMode) {
            document.body.classList.add('light-mode');
            themeToggle.textContent = '‚òÄÔ∏è';
        }

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            themeToggle.textContent = isLight ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        });

        // ==================== CONTRIBUTIONS GRID ==================== //

                    const level = Math.floor(Math.random() * 5);
                    square.className = `contribution-square level-${level}`;

                    const date = new Date();
                    date.setDate(date.getDate() - (weeks - week) * 7 + day);
                    const dateStr = date.toLocaleDateString('en-US', { month: 'long', day: 'numeric' });

                    const tooltip = document.createElement('div');
                    tooltip.className = 'tooltip';
                    tooltip.textContent = `${level * 15} contributions on ${dateStr}`;

                    column.appendChild(square);

        const codeContent = document.getElementById('codeContent');

        function typeCode() {
            codeContent.innerHTML = '';
            const lines = fullCode.split('\n');
            let lineIndex = 0;

            function typeLine() {
                if (lineIndex >= lines.length) {
                    setTimeout(typeCode, 3000);
                    return;
                }

                const lineNum = lineIndex + 1;
                const lineContent = lines[lineIndex];
                const codeLine = document.createElement('div');
                codeLine.className = 'code-line';

                const lineNumber = document.createElement('span');
                lineNumber.className = 'line-number';
                lineNumber.textContent = lineNum;

                const contentSpan = document.createElement('div');
                contentSpan.className = 'line-content';

                // Simple syntax highlighting
                let html = '';
                let i = 0;
                while (i < lineContent.length) {
                    // Comments
                    if (lineContent[i] === '/' && lineContent[i + 1] === '/') {
                        const comment = lineContent.substring(i);
                        html += `<span class="comment">${escapeHtml(comment)}</span>`;
                        break;
                    }

                    // Strings
                    if (lineContent[i] === '"' || lineContent[i] === '\'') {
                        const quote = lineContent[i];
                        let str = quote;
                        i++;
                        while (i < lineContent.length && lineContent[i] !== quote) {
                            str += lineContent[i];
                            i++;
                        }
                        if (i < lineContent.length) str += lineContent[i];
                        html += `<span class="string">${escapeHtml(str)}</span>`;
                        i++;
                        continue;
                    }

                    // Keywords
                    const keywords = ['const', 'function', 'return', 'if', 'else', 'for', 'while', 'new', 'this'];
                    let isKeyword = false;
                    for (const keyword of keywords) {
                        if (lineContent.substring(i).startsWith(keyword)) {
                            const nextChar = lineContent[i + keyword.length];
                            if (!nextChar || !/[a-zA-Z0-9_]/.test(nextChar)) {
                                html += `<span class="keyword">${escapeHtml(keyword)}</span>`;
                                i += keyword.length;
                                isKeyword = true;
                                break;
                            }
                        }
                    }
                    if (isKeyword) continue;

                    // Regular characters
                    html += escapeHtml(lineContent[i]);
                    i++;
                }

                contentSpan.innerHTML = html;
                codeLine.appendChild(lineNumber);
                codeLine.appendChild(contentSpan);
                codeContent.appendChild(codeLine);

                lineIndex++;
                setTimeout(typeLine, 100);
            }

            typeLine();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ==================== COUNTER ANIMATION ==================== //
        function animateCounters() {
            const counters = document.querySelectorAll('.stat-number.animated');
            counters.forEach(counter => {
                const target = parseInt(counter.getAttribute('data-target'));
                let current = 0;
                const increment = Math.ceil(target / 30);

                const timer = setInterval(() => {
                    current += increment;
                    if (current >= target) {
                        counter.textContent = target;
                        clearInterval(timer);
                    } else {
                        counter.textContent = current;
                    }
                }, 50);
            });
        }

        // ==================== SCROLL ANIMATIONS ==================== //
        function observeScrollElements() {
            const options = {
                threshold: 0.1,
                rootMargin: '0px 0px -100px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, options);

            document.querySelectorAll('.scroll-fade').forEach(el => {
                observer.observe(el);
            });
        }

        // ==================== INITIALIZATION ==================== //
        document.addEventListener('DOMContentLoaded', () => {
            initParticles();
            generateContributions();
            renderRepositories();
            typeCode();
            observeScrollElements();

            // Animate counters when visible
            const profileSection = document.querySelector('.profile-section');
            const observer = new IntersectionObserver((entries) => {
                if (entries[0].isIntersecting) {
                    animateCounters();
                    observer.disconnect();
                }
            }, { threshold: 0.5 });
            observer.observe(profileSection);
        });

        // ==================== SMOOTH SCROLL ==================== //
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });
